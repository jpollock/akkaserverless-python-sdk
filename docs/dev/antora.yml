site:
  title: "Akka Serverless Documentation"

content:
  sources:
  - url: ..
    branches: [HEAD]
    start_paths: [docs/src, docs/build/src/managed, docs/dev/src]

ui:
  bundle:
    url: https://lightbend.github.io/antora-supplemental-ui-lightbend-theme/default_ui/ui-bundle-1023155878.zip
    snapshot: true
  supplemental_files:
  - path: ui.yml
    contents: |
      static_files: [ .nojekyll ]
  - path: .nojekyll
  
runtime:
  fetch: true

asciidoc:
  attributes:
    review: ''
    todo: ''
    page-pagination: ''
    page-toctitle: 'On This Page'

output:
  clean: true
